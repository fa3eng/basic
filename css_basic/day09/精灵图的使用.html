<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图的使用</title>

    <style>
        .box1 {
            width: 60px;
            height: 60px;

            margin: 100px auto;

            /* 复合属性 */
            background: url(images/sprites.png) no-repeat;
            /* 调整位置 */
            background-position: -180px 0;
        }

        .box2 {
            width: 27px;
            height: 25px;

            margin: 200px auto;

            background: url(images/sprites.png) no-repeat;
            background-position: -155px -106px;
        }
    </style>

</head>

<body>

    <div class="box1"></div>

    <div class="box2"></div>

</body>

</html>
